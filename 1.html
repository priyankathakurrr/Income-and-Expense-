<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="1.css"> <!-- Link to your CSS file -->
</head>
<body>
    
    <div class="container">
        <h1><u>Income and Expense Tracker</u></h1>
        
        <div class="label-input">
            <label for="date">Date:</label>
            <input type="date" id="date" value="${new Date().toISOString().split('T')[0]}">
        </div>

        <div class="label-input">
            <label for="income">Income:</label>
            <input type="taxt" id="income" placeholder="Enter income amount" min="0">
        </div>

        <div class="label-input">
            <label for="expense">Expense:</label>
            <input type="taxt" id="expense" placeholder="Enter expense amount" min="0">
        </div>

        <div class="label-input">
            <label for="category">Category:</label>
            <select id="category">
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>

        <div class="button-group">
            <button id="add-transaction">Add Transaction</button>
            <button id="clear-all">Clear</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Income</th>
                        <th>Expense</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="summary">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expense: <span id="total-expense">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
    </div>
    <script src="1.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
